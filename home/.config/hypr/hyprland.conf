#
#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
#
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
$mainMod = SUPER

source = ~/.config/hypr/macchiato.conf
source = ~/.config/hypr/window.conf
# exec = hyprpaper
# exec-once = $HOME/.config/eww/run.sh
exec = pkill waybar ; waybar
exec = pkill hyprpaper ; hyprpaper
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = easyeffects --gapplication-service
exec-once = hypridle
# exec-once = xwaylandvideobridge
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,highrr,auto,1
monitor=DP-2,highrr,auto,1.5,bitdepth,10

# notification
exec-once = pkill mako; mako

#auth agent
exec = /nix/store/$(ls -la /nix/store | grep -P "polkit-gnome-\d+\.\d+\$" | grep '^d' | awk '{print $7}')/libexec/polkit-gnome-authentication-agent-1
# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
bind = $mainMod, V, exec, pkill rofi || cliphist list | rofi -dmenu -show-icons -config $HOME/.config/rofi/clipboard.rasi | cliphist decode | wl-copy

# Audio control
bindl =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bindel =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ 
bindel =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%- 
bindel = $mainMod Shift, Comma, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%- 
bindel = $mainMod Shift, Period, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod Shift, E, exec, /home/mohammed/.local/bin/confirmation_rs -c "systemctl" -m "Do you want to poweroff?" -d "No" -s "Yes" -a "poweroff" 
# Some default env vars.
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,16
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    accel_profile=flat
    
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = $green $sky 45deg
    col.inactive_border = rgba(595959ff)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 5
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 50
    shadow_render_power = 4
    col.shadow = rgba(1a1a1aff)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.00
    # bezier = myBezier, .6, 0.9, 0.42, 1.5
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    vrr=2
    mouse_move_enables_dpms = true
    disable_splash_rendering = true
    key_press_enables_dpms = true
    no_direct_scanout = true
}

debug {
    disable_logs = false
}

